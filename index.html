<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="App.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #7d2ae8, #065f1b);
            transition: background-color 0.5s ease-in-out;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            width: 400px;
            text-align: center;
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            outline: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px #7d2ae8;
        }

        button {
            padding: 15px 40px;
            background: #7d2ae8;
            border: 2px solid #fff;
            outline: none;
            border-radius: 8px;
            box-shadow: 0 0 40px #7d2ae8;
            font-size: 18px;
            color: #fff;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ffac09;
            box-shadow: 0 0 40px #ffac09;
            transform: translateY(-5px);
        }

        #error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message"></p>
    </div>

    <script>
        function login() {
            const correctUsername = "Vimalan";  // Replace with actual username
            const correctPassword = "open";  // Replace with actual password

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "detection.html";  // Redirect to the detection page
            } else {
                document.getElementById("error-message").innerText = "Incorrect username or password.";
            }
        }
    </script>
</body>
</html>
